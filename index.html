<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .group-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .members-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .member {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 220px;
            padding: 15px;
            text-align: center;
        }

        .member img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .member-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #444;
        }

        .symbol-number {
            font-size: 0.95em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>Welcome to My HTML Page</h1>
    <p class="group-info">We are collaborating for assignment 1 of the DevOps course. Our group consists of 6 people.</p>

    <div class="members-container">
        <div class="member">
            <img src="scr\nimesh.png" alt="Nimesh Poudel">
            <div class="member-name">Nimesh Poudel</div>
            <div class="symbol-number">C0938863</div>
        </div>
        <div class="member">
            <img src="scr\buddhika.jpg" alt="Buddika Gurung">
            <div class="member-name">Buddika Gurung</div>
            <div class="symbol-number">C0940704</div>
        </div>
        <div class="member">
            <img src="scr\kushal.png" alt="Kushal Raj Sharma">
            <div class="member-name">Kushal Raj Sharma</div>
            <div class="symbol-number">C0940005</div>
        </div>
        <div class="member">
            <img src="scr\mabika.jpg" alt="Mabika Bohara">
            <div class="member-name">Mabika Bohara</div>
            <div class="symbol-number">C0942014</div>
        </div>
        <div class="member">
            <img src="scr\jayant.png" alt="Jayant Nepal">
            <div class="member-name">Jayant Nepal</div>
            <div class="symbol-number">C0916300</div>
        </div>

    </div>
</body>

</html>
